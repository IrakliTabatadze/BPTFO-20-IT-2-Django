{% extends 'base.html' %}

{% block title %} Change Event {% endblock %}

{% load crispy_forms_tags %}

{% block content %}

    <form method="post">
        {% csrf_token %}
        {{ form|crispy }}

        <button type="submit" class="btn btn-warning">Change</button>
        <button class="btn btn-danger" onclick="history.back()">Cancel</button>
    </form>

{% endblock %}
