{% for event in events %}

<div class="card" style="width: 18rem;">

    {% if event.images.first %}
    <img src="{{ event.images.first.image.url }}">
    {% else %}
    <img src="https://logos-world.net/wp-content/uploads/2020/04/Guns-N-Roses-Logo-1987-Present.jpg"
         class="card-img-top" alt="...">
    {% endif %}

    <div class="card-body">
        <h5 class="card-title"><b>Title: </b> {{event.title}} </h5>
        <p class="card-text"><b>Description:</b> {{event.description|slice:":200"}} </p>
        <p class="card-text"><b>Start Date:</b> {{event.start_date}} </p>
        <p class="card-text"><b>Max Attendees:</b> {{event.max_attendees}} </p>
        <p class="card-text"><b>Location:</b> {{event.location}} </p>
        <a href="{% url 'core:detail_event' event.pk %}" class="btn btn-primary">See Details</a>
        <a href="{% url 'core:delete_event' event.pk %}" class="btn btn-danger">Delete</a>
    </div>
</div>

{% endfor %}
