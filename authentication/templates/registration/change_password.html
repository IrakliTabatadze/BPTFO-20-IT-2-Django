{% extends 'base.html' %}

{% block title %} Change Password {% endblock %}

{% load crispy_forms_tags %}

{% block content %}

    <h1>Change Password</h1>

    <form method="post">
        {{ form|crispy }}

        {% csrf_token %}

        <button type="submit" class="btn btn-success">Change</button>
        <a href="{% url 'core:event_list' %}" class="btn btn-danger">Cancel</a>
    </form>

{% endblock %}
